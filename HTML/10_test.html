<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>

    <form>

        <!-- terdapat input, textarea, select, button, label -->

        <br>
        <label for ="password">password</label>
        <input type ="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>

        <input type="checkbox" id="Rizky ECU"><label for="Rizky ECU">Rizky ECU</label>
        <br><br>
        
        <!--<input type="submit" value="kirim"-->
