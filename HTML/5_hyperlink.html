<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlink</title>
</head>
<body>
    
    <!-- Membuat link menggunakan <a> dan href sebagai link -->
    <p>Klik <a href="https://twitter.com/home">disini</a> untuk membuka twitter</p>
    <br>
    <!-- Menggunakan html lain sebagai hrefnya -->
    <p>Klik <a href="5.1_hyperlink.html">disini</a> untuk mengetahui artikel dari berita tersebut</p>
    <br>
    <!-- Kalo misalkan html productnya didalam folder baru harus diganti dir nya -->
    <p>Klik <a href="5.2_hyperlink.html">disini</a></p>
    <br>
    <p>Jalan pintas langsung ke <a href="5.2_hyperlink.html#bagian3">artikel 3</a></p>
    <!-- Bisa men direct hyperlink langsung dari web berbeda-->
    <p>Follow spotify gua dong ngentot <a href="https://sptfy.com/adii" target="_blank">--Klik Disini--</a> </p>
    <!-- Menggunakan target agar ada pilihan buka di another tab menggunakan-->
    <!-- _self = sendiri, _blank = another tab, _parent, _top-->
</body>
</html>
