<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <!-- border = tebal border, cellspacing = jarak antar sel, cellpadding = ruang bernapas -->
    <hr>
    <table>
        <thead>
            <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Baris 1, kolom 1</td>
                <td>Baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, kolom 1</td>
                <td>Baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
