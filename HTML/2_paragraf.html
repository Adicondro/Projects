<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>

    <p>Ini adalah paragraf 1</p>
    <br> 
    <p>Ini adalah <br> paragraf 2</p>
    <hr>
    
    <!-- <br> untuk baris baru, <hr> untuk horizontal -->

    <p><b>Selamat Datang</b> di kuliah <i>Pemrograman Web 1</i></p>
    <p>Nama saya <u>Adicondro Yusuf</u></p>
    <hr>
    
    <!-- <b> untuk bold, <i> untuk italic, <u> untuk underline -->
    
    <p><strong>KEREN</strong>, <em>kalian semua</em></p>

    <!-- bedanya <b> adalah untuk dekorasi kalau <strong> untuk penekanan lebih kuat (maknanya berbeda) -->
        
</body>
</html>
