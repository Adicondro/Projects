<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>

    <h3>To do list</h3>
    <ol type="A">
        <li> Bangun Pagi </li>
        <li> Sarapan </li>
        <li> Tidur Lagi </li>
        
        <!--Ini untuk mengurutkan dengan ordered list-->
        <!-- Jika ingin mengganti angka 1. 2. 3. bisa mengganti typenya dengan 1, A, I, i -->
        
    </ol>
    <hr>
    
    <h3>Saya akan sarapan:</h3>
    <ul type="square">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>

        <!-- Urutannya tidak berpengaruh karena unlist order -->
        <!-- Jika ingin mengganti bulletnya bisa mengganti typenya dengan disc, square, circle -->

    </ul>
    <hr>

    <h3>Pemrograman Web 3</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hyper Text Markup Language</dd>
        <dt><strong>KNTL</strong></dt>
        <dd>KONTOL</dd>
    </dl>

</body>
</html>
