<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id &amp; Classes</title>
</head>
<body>
    <p id="paragraph-1">This paragraph has ID of "paragraph-1"</p>

    <p class="fancy-pants">This paragraph had the Class of "fancy-pants"</p>

    <!-- Id hanya sekali class bisa dipake berkali kali -->
</body>
</html>
